version: "3.7"

services:
  iris_app:
    build: ./api/iris
    volumes:
      - ./api/iris:/usr/src/app
    ports:
      - 8000
    networks:
      - nginx_network

  boston_housing_app:
    build: ./api/boston-housing
    volumes:
      - ./api/boston-housing:/usr/src/app
    ports:
      - 8000
    networks:
      - nginx_network

  nginx:
    image: nginx:1.13
    ports:
      - 80:80
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/logs/:/var/log/nginx/
    depends_on:
      - iris_app
      - boston_housing_app
    networks:
      - nginx_network

networks:
  nginx_network:
    driver: bridge